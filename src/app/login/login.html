<!-- src/app/login/login.html -->
<div class="min-h-screen bg-gradient-to-b from-green-100 via-green-200 to-green-500 flex items-center justify-center px-4 py-8">

  <!-- CONTENEDOR CENTRADO -->
  <div class="w-full max-w-md">

    <!-- LOGO/T칈TULO -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-black mb-2">
        MindTrack
      </h1>
    </div>

    <!-- CARD BLANCA -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">

      <!-- T칈TULO DEL FORMULARIO -->
      <h2 class="text-2xl font-bold text-black text-center mb-8">
        Login
      </h2>

      <!-- MENSAJE DE ERROR -->
      @if (errorMessage()) {
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
          {{ errorMessage() }}
        </div>
      }

      <!-- FORMULARIO -->
      <form (ngSubmit)="onLogin()" class="flex flex-col space-y-5">

        <!-- INPUT EMAIL -->
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo Electr칩nico"
          required
          [disabled]="isLoading()"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400
                 disabled:bg-gray-100 disabled:cursor-not-allowed"
        />

        <!-- INPUT CONTRASE칌A -->
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contrase침a"
          required
          [disabled]="isLoading()"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400
                 disabled:bg-gray-100 disabled:cursor-not-allowed"
        />

        <!-- BOT칍N ENTRAR -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="mt-2 w-full bg-green-700 hover:bg-green-800 text-white font-medium
                 py-3.5 rounded-xl transition-all duration-200 shadow-md
                 disabled:bg-gray-400 disabled:cursor-not-allowed
                 flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
            <span class="animate-spin">游댃</span>
            <span>Iniciando sesi칩n...</span>
          } @else {
            <span>Entrar</span>
          }
        </button>
      </form>

      <!-- ENLACES DE OPCIONES -->
      <div class="mt-8 text-center">
        <a href="#" class="text-sm text-green-700 hover:text-green-800 underline font-medium transition-colors">
          쯆lvidaste la contrase침a?
        </a>

        <div class="my-2 text-gray-500 text-sm">o</div>

        <a routerLink="/register" class="text-green-700 hover:text-green-800 underline font-medium transition-colors">
          Crea tu cuenta
        </a>
      </div>

    </div>
  </div>
</div>
