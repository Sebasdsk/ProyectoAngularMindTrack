<!-- PANTALLA COMPLETA CON GRADIENTE VERDE -->
<div class="min-h-screen bg-gradient-to-b from-green-100 via-green-200 to-green-500 flex items-center justify-center px-4 py-8">

  <!-- CONTENEDOR CENTRADO -->
  <div class="w-full max-w-md">

    <!-- LOGO/TÍTULO -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-black mb-2">
        MindTrack
      </h1>
    </div>

    <!-- CARD BLANCA -->
    <div class="bg-white rounded-3xl shadow-2xl p-8">

      <!-- TÍTULO DEL FORMULARIO -->
      <h2 class="text-2xl font-bold text-black text-center mb-8">
        Registro
      </h2>

      <!-- FORMULARIO -->
      <div class="space-y-4">

        <!-- INPUT NOMBRE -->
        <input
          type="text"
          placeholder="Nombre"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400"
        />

        <!-- INPUT CORREO ELECTRÓNICO -->
        <input
          type="email"
          placeholder="Correo Electrónico"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400"
        />

        <!-- INPUT USUARIO -->
        <input
          type="text"
          placeholder="Usuario"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400"
        />

        <!-- INPUT CONTRASEÑA -->
        <input
          type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400"
        />

        <!-- INPUT CONFIRMAR CONTRASEÑA -->
        <input
          type="password"
          placeholder="Confirmar Contraseña"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl
                 focus:outline-none focus:border-green-600
                 transition-all duration-200 text-gray-700 placeholder-gray-400"
        />

        <!-- BOTÓN CREAR CUENTA -->
        <button
          class="w-full bg-green-700 hover:bg-green-800 text-white font-medium
                 py-3.5 rounded-xl transition-all duration-200 shadow-md"
        >
          Crear Cuenta
        </button>

      </div>

      <!-- ENLACE VOLVER AL LOGIN -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-700">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="text-green-700 hover:text-green-800 underline font-medium ml-1 transition-colors">
            Inicia sesión
          </a>
        </p>
      </div>

    </div>

  </div>

</div>
